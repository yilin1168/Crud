<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap3-editable/css/bootstrap-editable.css">
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>


    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;
    
        // 配置饼图数据
        option = {
            tooltip: {
                trigger: 'item'
            },
            legend: {
                top: '5%',
                left: 'center'
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '50%',
                    data: [
                        { value: 1048, name: '搜索引擎', url: 'https://www.google.com' },
                        { value: 735, name: '直接访问', url: 'https://www.example.com' },
                        { value: 580, name: '邮件营销', url: 'https://www.email.com' },
                        { value: 484, name: '联盟广告', url: 'https://www.ads.com' },
                        { value: 300, name: '视频广告', url: 'https://www.videos.com' }
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
    
        // 设置配置项和数据
        myChart.setOption(option);
    
        // 监听点击事件
        myChart.on('click', function (params) {
            if (params.data.url) {
                window.location.href = params.data.url;
            }
        });
    
    </script>
    
</body>
</html>
